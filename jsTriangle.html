<!DOCTYPE html>
<html>
		<head>
			<title>Triangle</title>
		</head>

		<script>

		/* Side Length */

			function sideLength(){
				var a = parseInt(document.getElementById("tra").value);
				var b = parseInt(document.getElementById("trb").value);
				var c = parseInt(document.getElementById("trc").value);

				if( a && b && c ){

					if( (a + b) > c && ( a + c ) > b && ( b + c ) > a ) {
						sola.innerHTML="三角形成立";
						return;
					} else{
						sola.innerHTML="三角形不成立";
						return;
					}
					
				}else {
					sola.innerHTML="<p >輸入不可為空白</p>";
				}

			}


		function OAO(){

						tra = 0;
						trb = 0;
						trc = 0;
						document.getElementById("tra").value = '0';
						document.getElementById("trb").value = '0';
						document.getElementById("trc").value = '0';
						document.getElementById("ans").value = '0';
		}

		</script>
	<body>
			<!-- KanCheng edit 20160408 -->

	<div style="text-align:center">
			<div>
				<h1>Triangle</h1>
				KanCheng
			</div>
				<br>
			<div>
				條件  : 兩邊長的和要大於第三邊<br>
			</div>
				<br>
			<div>
				a : <input  type="text" value="0" id="tra"  />
			</div>
		<br>
			<div>
				b : <input  type="text" value="0" id="trb"  />
			</div>
		<br>
			<div>
				c : <input  type="text" value="0" id="trc"  />
			</div>
		<br>
			<div>
				<button onclick="sideLength()">判斷</button>
				<input  type="button" value="清空" onClick="OAO()">
			</div>
		<br>
				<div id="sola">OwO ////  </div>
		<br>
	</div>
		<br>
	</body>
</html>
